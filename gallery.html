<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the modal and overlay */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    text-align: center;
    display: flex; /* Use flexbox to center the image vertically */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    text-align: center;
}

/* Center the modal content */
.modal-content {
    max-width: 80%;
    max-height: 80%;
    margin: 0 auto;
    display: block;
}

/* Styles for the close button */
.close-button {
    position: absolute;
    top: 15px;
    right: 35px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

/* Styles for the previous and next buttons */
.prev-button, .next-button {
    position: absolute;
    top: 50%;
    font-size: 30px;
    cursor: pointer;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border: none;
    outline: none;
    transition: background-color 0.3s;
}

.prev-button {
    left: 15px;
}

.next-button {
    right: 15px;
}

.prev-button:hover, .next-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Styles for the image gallery */
.gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    cursor: pointer;
}

.carousel-image {
    margin: 10px;
    max-width: 100px;
    max-height: 100px;
    transition: transform 0.2s;
}

.carousel-image:hover {
    transform: scale(1.1);
}


    </style>
    <title>Modal Carousel</title>
</head>
<body>
    <div class="modal" id="modal">
        <span class="close-button" id="close-button">&times;</span>
        <img class="modal-content" src="image1.jpg" alt="Image 1">
        <button class="prev-button" id="prev-button">&#10094;</button>
        <button class="next-button" id="next-button">&#10095;</button>
    </div>
    <div class="gallery">
        <img src="docs/Photo/10-min.jpg" alt="Image 1" class="carousel-image">
        <img src="docs/Photo/11-min.jpg" alt="Image 2" class="carousel-image">
        <img src="docs/Photo/12-min.jpg" alt="Image 3" class="carousel-image">
        <!-- Add more images as needed -->
    </div>
    <script>
        const modal = document.getElementById('modal');
const modalContent = document.querySelector('.modal-content');
const closeBtn = document.getElementById('close-button');
const prevBtn = document.getElementById('prev-button');
const nextBtn = document.getElementById('next-button');
const images = document.querySelectorAll('.carousel-image');

let currentImageIndex = 0;

function openModal(imageIndex) {
    modal.style.display = 'block';
    modalContent.src = images[imageIndex].src;
    currentImageIndex = imageIndex;
}

function closeModal() {
    modal.style.display = 'none';
}

function showPrevImage() {
    if (currentImageIndex > 0) {
        currentImageIndex--;
        modalContent.src = images[currentImageIndex].src;
    }
}

function showNextImage() {
    if (currentImageIndex < images.length - 1) {
        currentImageIndex++;
        modalContent.src = images[currentImageIndex].src;
    }
}

closeBtn.addEventListener('click', closeModal);
prevBtn.addEventListener('click', showPrevImage);
nextBtn.addEventListener('click', showNextImage);

images.forEach((image, index) => {
    image.addEventListener('click', () => openModal(index));
});


    </script>
</body>
</html>
