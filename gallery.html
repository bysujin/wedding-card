<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="docs\gallery\1-min.jpg" alt="Image 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="docs\gallery\1-min.jpg" alt="Image 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="docs\gallery\1-min.jpg" alt="Image 3" class="d-block w-100">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modalCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="docs\gallery\1-min.jpg" alt="Image 1" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="docs\gallery\1-min.jpg" alt="Image 2" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="docs\gallery\1-min.jpg" alt="Image 3" class="d-block w-100">
                            </div>
                            <!-- Add more carousel items as needed -->
                        </div>
                        <a class="carousel-control-prev" href="#modalCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#modalCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the main carousel
        $('#mainCarousel').carousel();

        // Initialize the modal carousel
        $('#modalCarousel').carousel();

        // Handle the click event on a slide to open the modal
        $('#mainCarousel .carousel-item img').click(function () {
            var src = $(this).attr('src');
            $('#modalCarousel .carousel-item img').each(function () {
                if ($(this).attr('src') === src) {
                    $('#modalCarousel').carousel($(this).closest('.carousel-item').index());
                    return false;
                }
            });
            $('#myModal').modal('show');
        });
    </script>
</body>
</html>
