<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px;
            max-width: 992px; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Center the grid horizontally */
        }

        .grid-item {
            padding: 0;
            overflow: hidden;
            position: relative;
            background-color: #e0e0e0; /* Gray background color */
            padding-top: 100%; /* Maintain a 1:1 aspect ratio */
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%; /* Ensure the image doesn't overflow */
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto; /* Center the image */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="docs\gallery\1-min.jpg" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="docs\gallery\1-min.jpg" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="docs\gallery\1-min.jpg" alt="Image 3">
        </div>
        <!-- Repeat for more grid items as needed -->
    </div>
</body>
</html>
