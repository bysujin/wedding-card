    <script>
        
        // Initialize the modal carousel
        $('#modalCarousel').carousel();
        $('#gallery-grid .grid-item img').click(function () {
            var src = $(this).attr('alt');
            console.log(src);
            $('#modalCarousel .carousel-item img').each(function () {
                if ($(this).attr('alt') === src) {
                    $('#modalCarousel').carousel($(this).closest('.carousel-item').index());
                    return false;
                }
            });
            $('#myModal').modal('show');
        });
    </script>
